<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OptimizedPrimeCalculator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- OptimizedPrimeCalculator references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/primeNumbersCalculator.js"></script>
    <script src="js/primesWorker.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div>
        <label for="primes-upto">Calculate primes less than:</label>
        <input id="primes-upto" />
        <button id="primes-upto-btn">Calculate</button>
    </div>

    <div>
        <label for="primes-first">Calculate first N primes:</label>
        <input id="primes-first" />
        <button id="primes-first-btn">Calculate</button>
    </div>

    <div>
        <label for="primes-lower">Calculate primes between:</label>
        <input id="primes-lower" />
        <label for="primes-upper">and:</label>
        <input id="primes-upper" />
        <button id="primes-between-btn">Calculate</button>
    </div>
    <div>
        <label for="worker-number">Number of Workers:</label>
        <input id="worker-number" />
        <button id="set-worker-number">Set</button>
        <button id="clear-output">Clear output</button>
    </div>
    <div id="output"></div>
</body>
</html>
